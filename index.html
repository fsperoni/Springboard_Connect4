<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link href="favicon.png" rel="shortcut icon" type="image/png" />
</head>
<body>
  <header>
    <h1>Welcome to Connect 4!</h1>
    <p><strong>Instructions:</strong> Players will alternate dropping a piece on the chosen column 
      dotted square until the board is full or 4 pieces of the same color are connected 
      either horizontally, vertically or diagonally.
    </p>
    <button id="restartBtn">Restart Game</button>
  </header>
  <div id="game">
    <table id="board"></table>
  </div>

  <script src="connect4.js"></script>
</body>
</html>
